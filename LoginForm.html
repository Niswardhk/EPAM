<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { width: 300px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        label, input, select { display: block; width: 100%; margin-bottom: 10px; }
        input[type="submit"] { background-color: blue; color: white; cursor: pointer; }
        .checkbox-group { text-align: center; }
    </style>
</head>
<body>
    <h2>Student & Employee Registration</h2>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="checkbox-group">
            <label><input type="checkbox" name="role" value="student" > Student</label>
            <label><input type="checkbox" name="role" value="employee"> Employee</label>
        </div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <input type="submit" value="Register">
    </form>

</body>
</html>
