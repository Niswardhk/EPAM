<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Structure</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #333; color: white; text-align: center; padding: 15px; }
        nav { background-color: #444; text-align: center; padding: 10px; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        section { padding: 20px; border-bottom: 1px solid #ccc; }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <!-- Navigation Menu -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Section 1 -->
    <section>
        <h2>About Us</h2>
        <p>We are a tech-driven company focused on innovation and creativity.</p>
    </section>

    <!-- Section 2 -->
    <section>
        <h2>Our Services</h2>
        <p>We offer web development, mobile app development, and AI solutions.</p>
    </section>
    <!-- Footer -->
    <footer>
        <p>2025 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
