<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Iframes with Background Image & Position</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: url('https://via.placeholder.com/1200x600') no-repeat center/cover;
            text-align: center;
            color: white;
        }
        .iframe-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }
        .iframe-box {
            width: 150px;
            height: 150px;
            border: 2px solid #fff;
            background-color: rgba(0, 0, 0, 0.5);
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <h1>10 Iframes with Background Image & Positioning</h1>

    <div class="iframe-container">
        <div class="iframe-box"><iframe src="https://example.com"></iframe></div>
        <div class="iframe-box"><iframe src="https://example.com"></iframe></div>
        <div class="iframe-box"><iframe src="https://example.com"></iframe></div>
        <div class="iframe-box"><iframe src="https://example.com"></iframe></div>
        <div class="iframe-box"><iframe src="https://example.com"></iframe></div>
        <div class="iframe-box"><iframe src="https://example.com"></iframe></div>
        <div class="iframe-box"><iframe src="https://example.com"></iframe></div>
        <div class="iframe-box"><iframe src="https://example.com"></iframe></div>
        <div class="iframe-box"><iframe src="https://example.com"></iframe></div>
        <div class="iframe-box"><iframe src="https://example.com"></iframe></div>
    </div>

</body>
</html>
